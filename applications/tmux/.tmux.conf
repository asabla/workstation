# Change base index to 1 (0 is a bit to far fram the others)
#set -g base-index

set -g history-limit 10000

# removes escape time to interfere with vim
# ref: https://stackoverflow.com/questions/43009211/how-to-disable-pane-switching-with-esc-in-tmux
set -s escape-time 0

# Set 256color mode for tmux
#set -g default-terminal "screen-256color"

# Makes re-sourceing configuration file across sessions a bit easier
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Moves status line to top
# set-option -g status-position top

# Changes prefix to ctrl+s instead of ctrl+b
# set -g prefix C-s
set -g prefix C-b

bind -n M-n next-window
bind -n M-p previous-window

# Switch panes with Alt + directional keys without prefix
bind -n M-j select-pane -L
bind -n M-ö select-pane -R
bind -n M-l select-pane -U
bind -n M-k select-pane -D

# Switch panes with Alt + arrow keys without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

##### Enable vi mode #####
set-window-option -g mode-keys vi

unbind -T copy-mode-vi h
unbind -T copy-mode-vi j
unbind -T copy-mode-vi k
unbind -T copy-mode-vi l

# scroll up/down with k/l
bind-key -T copy-mode-vi k send-keys -X page-up
bind-key -T copy-mode-vi l send-keys -X page-down

# v for selection y for yanking
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

unbind -n M-Up
unbind -n M-Left
unbind -n M-Right
unbind -n M-Down

# Resize current pane with Ctrl + jklö without prefix
bind -n C-M-j resize-pane -L  # Left
bind -n C-M-k resize-pane -D 	# Down
bind -n C-M-l resize-pane -U  # Up
bind -n C-M-h resize-pane -R  # Right
# bind -n C-M-ö resize-pane -R  # Right -- NOT WORKING right now

# Sessionizer with popup
bind-key -n C-f display-popup -E -T "Sessionizer" -w 90% -h 70% "~/.config/zsh/tmux-sessionizer.sh"
bind-key -n M-f display-popup -E -T "Temp terminal" -w 90% -h 70%

# Bind list tree with -Z = fullscreen
#bind-key w choose-tree -Z
# tmux git: https://github.com/tmux/tmux
# tmux choose-tree: http://man.openbsd.org/OpenBSD-current/man1/tmux.1#choose-tree
# tmux choose-tree zoomed: https://stackoverflow.com/questions/34907866/fullscreen-tmux-sessions-selection

# Enable mouse mode
set -g mouse on		# this might not work as intended with windows bash submodule

# Disable automatic color changes
# Comment out if you want to use plugin theme
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",*:RGB*:Tc"

# Don't rename windows automatically
set-option -g allow-rename off





# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'select-pane -L'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'select-pane -D'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'select-pane -U'
bind-key -n 'M-ö' if-shell "$is_vim" 'send-keys M-ö' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'M-j' select-pane -L
bind-key -T copy-mode-vi 'M-k' select-pane -D
bind-key -T copy-mode-vi 'M-l' select-pane -U
bind-key -T copy-mode-vi 'M-ö' select-pane -R

bind-key -T copy-mode-vi 'M-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+


# Tmux plugin management
set -g @plugin 'tmux-plugins/tpm'

# Tmux visual enhancement
set -g @plugin 'dracula/tmux'

# Time settings
set -g @dracula-plugins "time"
set -g @dracula-time-format "%F %R"
set -g @dracula-military-time true

set -g @dracula-show-powerline true
set -g @dracula-show-fahrenheit false

set -g @dracula-show-flags true
set -g @dracula-show-left-icon sessions

# hide disabled plugins
set -g @dracula-show-empty-plugins false

