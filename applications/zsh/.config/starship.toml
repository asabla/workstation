# Starship prompt configuration
# Styled to resemble the Oh-My-Zsh "bira" theme

# Two-line prompt format like bira
format = """
â•­â”€$username$hostname $directory $git_branch$git_status$nodejs$golang$python$cmd_duration
â•°â”€$character"""

# Don't add blank line between prompts
add_newline = false

# =========================================================================
# Username and Hostname (bira shows user@host)
# =========================================================================

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname]($style) "
style = "green bold"

# =========================================================================
# Directory
# =========================================================================

[directory]
truncation_length = 5
truncate_to_repo = false
style = "blue bold"
format = "[$path]($style)[$read_only]($read_only_style)"
read_only = " ðŸ”’"

# =========================================================================
# Git (bira uses angle brackets for branch)
# =========================================================================

[git_branch]
format = "[â€¹$branch]($style)"
style = "yellow"

[git_status]
format = '([$all_status$ahead_behind]($style))[â€º](yellow) '
style = "red"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
conflicted = "="
untracked = "?"
stashed = '\$'
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"

# =========================================================================
# Language versions (only shown when relevant files detected)
# =========================================================================

[nodejs]
format = "[â€¹node $versionâ€º]($style) "
symbol = ""
style = "green"
detect_files = ["package.json", ".nvmrc"]
detect_folders = ["node_modules"]

[golang]
format = "[â€¹go $versionâ€º]($style) "
symbol = ""
style = "cyan"

[python]
format = "[â€¹py $version( $virtualenv)â€º]($style) "
symbol = ""
style = "yellow"

# =========================================================================
# Command duration (only show if > 2 seconds)
# =========================================================================

[cmd_duration]
min_time = 2_000
format = "[took $duration]($style) "
style = "yellow"

# =========================================================================
# Prompt character (bira uses $ for user, # for root)
# =========================================================================

[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"
